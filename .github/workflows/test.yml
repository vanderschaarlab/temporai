name: Tests

on:
  push:
    branches: [main, release]
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "21 5 * * 1"
  workflow_dispatch:

jobs:
  # Lint code with pre-commit.
  Linter:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pre-commit
      - name: Run pre-commit validation
        run: pre-commit run --all-files

  # Run tests with pytest.
  Tests:
    needs: [Linter]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      # Prevents scheduled run being disabled after no commit
      # for some time (creates a dummy commit):
      - uses: gautamkrishnar/keepalive-workflow@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip" # Caching pip dependencies.
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r prereq.txt
          pip install .[dev]
      - name: Test with pytest (xdist)
        if: matrix.os != 'ubuntu-latest'
        run: pytest -vvvx -n auto -m "not slow and not extra" --durations=50
      - name: Test with pytest
        # Avoid xdist on 'ubuntu-latest', as this has worse performance.
        if: matrix.os == 'ubuntu-latest'
        run: pytest -vvvx -m "not slow and not extra" --durations=50
      - name: Run doctests with pytest (xdist)
        if: matrix.os != 'ubuntu-latest'
        run: pytest -vvvx -n auto src/ --doctest-modules --durations=50
      - name: Run doctests with pytest
        # Avoid xdist on 'ubuntu-latest', as this has worse performance.
        if: matrix.os == 'ubuntu-latest'
        run: pytest -vvvx src/ --doctest-modules --durations=50
      - name: Test notebooks run without error
        run: python tests/nb_eval.py --nb_dir ./
